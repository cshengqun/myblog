{{ template "header.html" }}
<form class="form-horizontal" role="form" action="/admin/blog/update/{{ .blog.Id }}" method="post">
		<div class="form-group">
	    	<label class="col-sm-2 control-label">name</label>
			<div class="col-sm-10">
					<textarea class="form-control" rows="1" name="name">{{ .blog.Name }}</textarea>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">content</label>
			<div class="col-sm-10">
					<textarea class="form-control" rows="40" name="content">{{ .content }}</textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default">update</button>
			</div>
		</div>
	</form>
{{ template "footer.html" }}
